{% load static %}
<html lang="ja">
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'account:home' %}">Twitter</a>
              {% else %}
              <a class="navbar-brand" href="{% url 'account:start' %}">Twitter</a>
              {% endif %}
            </div>
        </nav>

        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
